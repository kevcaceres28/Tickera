<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad de Eventos</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
    <ul>
        {% for evento in eventos %}
            <li>{{ evento[1] }} - {{ evento[2] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('agregar_evento') }}">Agregar Evento</a>
</body>
</html>
